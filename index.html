<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Carousel Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/carousel.css">
</head>
<body>

    <div data-id="myCarousel" class="carousel">
        <div class="carousel__btn-controls">
            <button type="button" data-id="btPrev" class="carousel__btn-controls__prev">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </button>

            <button type="button" data-id="btNext" class="carousel__btn-controls__prev">
                <i class="fa-solid fa-chevron-right fa-2x"></i>
            </button>
        </div>

        <ul class="carousel__dots">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <div class="item">
            <img src="img/ex01.jpg" alt="" />
        </div>

        <div class="item">
            <img src="img/ex02.jpg" alt="" />
        </div>

        <div class="item">
            <img src="img/ex03.jpg" alt="" />
        </div>

        <div class="item">
            <img src="img/ex04.jpg" alt="" />
        </div>
    </div>

    <script src="dist/js/carousel.js"></script>
    <script src="dist/js/font-awesome.min.js"></script>
</body>
</html>
